version: '3'
services:
  postges_movie_db:
    container_name: postges_movie_db
    image: postgres:13.4
    restart: always
    ports:
      - 5432:5432
    expose: 
      - "5432"
    volumes: 
      - ../postgres:/var/lib/postgresql/data
    networks:
      - movie_project_net
    env_file:
      - ./movies_admin/.env
  
  elasticsearch:
    container_name: movies_elastic
    image: docker.elastic.co/elasticsearch/elasticsearch:7.14.1
    environment:
    - discovery.type=single-node
    restart: always
    ports:
      - 9200:9200
    expose:
      - "9200"
    networks:
      - movie_project_net
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data

